<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid blue;
}
.grid-container {
  display: grid;
  grid-template-rows: 100px 200px 300px; /* only the height of the first three rows is specified */
  background-color: lightskyblue;

}

</style>
</head>
<body>

<h1>Illustrating the grid-template-rows Property</h1>

<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
</div>


</body>
</html>
