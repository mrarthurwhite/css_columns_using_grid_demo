<!DOCTYPE html>
<html>
<head>
<style>
    [class*="grid-"]{
  border: 1px solid blue;
}

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: lightskyblue;
}

</style>
</head>
<body>

<h1>Grid Columns Demo</h1>

<p> Columns using grid must have a parent element (<i>grid-container</i> here) with the <em>display</em> property set to <em>grid</em> .</p>

<p>The descendants of the <i>grid-container</i> automatically becomes grid items.</p>

<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>  
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>  
</div>

</body>
</html>
